name = 'dave'

[dnn]
	onnx = "./configs/networks/dave.onnx"
	r4v_config = "./configs/networks/dave.toml"
	data_config = "./configs/data/udacity-driving.toml"
	supported_layers= ['Conv', 'FC', 'Transpose', 'Flatten']
	start_layer = 1

[ca]
	strength = 3

    [ca.parameters]
		neu = 5
		fc = 5
    	conv = 6
		idm = 5
		ids = 5
		eps = 5
		prop = 5
	
	[ca.constraints]
		value = [
		'fc=0 => conv!=0',
		'conv=0 => neu=0',
		'conv=5 => idm!=0',
		'conv=0 && neu=0 => idm <4'
		]

[train]
	epoches = 10

[verify]
	eps = 2
	time = 14400
	memory = '64G'
	verifiers = ['eran_deepzono','eran_deeppoly','eran_refinezono','eran_refinepoly','neurify','planet','bab','bab_sb','mipverify','reluplex']

[dispatch]
	mode = 'slurm'
	
	[dispatch.slurm]
		nodes = ['slurm1','slurm2','slurm3','slurm4','slurm5']
		task_per_node = [7,7,7,7,3]
		reservation = 'dls2fc_7'
