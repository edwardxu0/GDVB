name = 'cifar_abl'
[dnn]
	artifact = 'CIFAR10'
	onnx = './configs/networks/cifar_conv_big.onnx'
	r4v_config = './configs/networks/cifar_conv_big.toml'
	supported_layers= ['Conv', 'FC', 'Transpose', 'Flatten']
	start_layer = 0

[ca]
	strength = 2

    [ca.parameters]
		[ca.parameters.level]
			neu = 5
			fc = 2
			conv = 5
			idm = 1
			ids = 1
			eps = 1
			prop = 1

		[ca.parameters.range] # 0~1
			neu = ['1/5','1/1']
			fc = ['1/2','1/1']
    		conv = ['1/5','1/1']
			idm = ['1','1']
			ids = ['1','1']
			eps = ['1','1']
			prop = [0,0]

[train]
	epochs = 10
	drop_scheme = 'random'
	add_scheme = 'last_same_relu'

	[train.dispatch]
		platform = "slurm"
		nb_gpus = 1
		exclude = "jaguar06,sds01,sds02"

[verify]
	debug = true
	skip_layers = 0
	time = 300
	eps = 0.02
	memory = '8G'
	[verify.verifiers]
		DNNV = ['eran_deeppoly']
		# DNNV = ['eran_deeppoly','neurify','nnenum']
		# DNNF = ['default']

	[verify.dispatch]
		platform = "slurm"
		#reservation = "dx3yy_28"
		nb_cpus = 6
		nodes = ['cortado09']
		task_per_node = 7
